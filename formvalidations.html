<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validations</title>
    <script type="text/javascript">
        function validate(){
            var username = document.getElementById("uname");
            var password = document.getElementById("pass");
           if(uname.value.trim()=="")
           {
            //    alert("Blank Username");
               uname.style.border = "solid 3px red";
               document.getElementById("lbluser").style.visibility="visible";
               return false;
           }
           else if(password.value.trim()=="")
           {
               alert("Blank Password");
               return false;
           }
           else if(password.value.trim().length<5)
           {
               alert("password too short");
               return false;
           }
           else{
               return true;
           }
        }

    </script>
</head>
<body>
    <form onsubmit = "return validate();" action="message.html">
        <input id="uname" placeholder="Username" type="text">
        <label id="lbluser" style="color:red; visibility: hidden;">Invalid</label><br><br>
        <input id="pass" placeholder="Password" type="password" required/><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
