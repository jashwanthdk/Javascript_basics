<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script type="text/javascript">
        var cars = ["Bmw","Audi","Merc","Honda"];
        cars.push("lambo");

        for(var x=0; x<cars.length; x++)
        {
            document.write("<h1>"+cars[x]+"</h1>");
        }
    </script>
    
</body>
</html>
